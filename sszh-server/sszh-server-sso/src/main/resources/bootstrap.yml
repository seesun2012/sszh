server:
  port: 7077

#spring could 为服务注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:123456@localhost:7075/eureka/      #服务注册中信地址，含有BASIC认证的用户名和密码
  instance:
    prefer-ip-address: true                                       #将IP注册到服务注册中心


spring:
  application:
    name: sszh-server-sso
  cloud:
    config:
      discovery:
        service-id: SSZH-SERVER-CONFIG                            #指定从注册中心读取的服务ID（重点），这里是eureka注册之后的名称（无特殊配置必须大写）
        enabled: true
      uri: http://192.168.74.1:7076/
      profile: dev
      label: master
      name: service-system,service-redis,service-database
  #Spring Boot Admin 健康监测服务
  boot:
    admin:
      client:
        url: http://localhost:9880  #申明SBA的地址

#放开所有节点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS